<template name="header">
  {{setTitle}}
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">{{PROJECT_NAME}}</a>
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        {{#if currentUser}}
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> {{ currentUser.profile.name }} <i class="fa fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{{ pathFor 'profile' }}"><i class="fa fa-user"></i> Profile</a></li>
                <li><a href="#" data-action="logout"><i class="fa fa-lock"></i> Sign Out</a></li>
              </ul>
            </li>
          </ul>
        {{else}}
          <div class="nav navbar-nav navbar-right">
            <li class="{{ isActiveRoute regex='/sign-in' }}"><a href="{{ pathFor 'atSignIn' }}" ><i class="fa fa-user"></i> Login</a></li>
            <li class="{{ isActiveRoute regex='/sign-up' }}"><a href="{{ pathFor 'atSignUp' }}" >Sign Up</a></li>
          </div>
        {{/if}}

        <ul class="nav navbar-nav navbar-right">
          <li class="{{ isActiveRoute regex='/' }}"><a href="{{ pathFor 'home' }}"><i class="fa fa-home"></i> Home</a></li>
          {{#if currentUser}}

            <li class="{{ isActiveRoute regex='/dashboard' }}"><a href="{{ pathFor 'dashboard' }}"><i class="fa fa-book"></i> Courses</a></li>
          {{/if}}
        </ul>
      </div>

    </div>
  </nav>

</template>
